<form (ngSubmit)="onSubmit()" role="form">
  <div>
    <label for="budgetCriteria">Budget Criteria:</label>
    <input type="text" id="budgetCriteria" [(ngModel)]="budgetCriteria" name="budgetCriteria" required aria-label="Budget Criteria">
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" name="amount" required aria-label="Amount">
  </div>
  <div>
      <label>Select Month(s):</label>
      <select multiple [(ngModel)]="selectedMonths" name="selectedMonths" aria-label="Select Month(s)">
        <option (click)="selectAllMonths()">Select All</option>
        <option *ngFor="let month of months" [value]="month">{{ month }}</option>
      </select>
  </div>
  <div>
    <button type="submit" [disabled]="!budgetCriteria || amount <= 0 && !hasSelectedMonths()" aria-label="Add Budget">
      Add Budget
    </button>
  </div>
</form>
